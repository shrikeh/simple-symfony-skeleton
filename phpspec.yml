---
formatter.name: pretty
suites:
  default:
    composer_suite_detection: true
  domain:
    spec_path: "%paths.config%/tests"
    src_path: "%paths.config%/application/src"
    namespace: TechTest\BusinessLogic\
    psr4_prefix: TechTest\BusinessLogic\


  utils:
    bootstrap: "%paths.config%/application/bootstrap.php"
    spec_path: "%paths.config%/tests/utils"
    src_path: "%paths.config%/tests/utils/src"
    namespace: Tests\Utils
    psr4_prefix: Tests\Utils