---
version: "3.7"

services:
  rabbitmq:
    image: rabbitmq:3.8.1
    expose:
      - 5672
    networks:
      - amqp_consumers
      - amqp_senders
  cli:
    build:
      context: ./
      dockerfile: ./tools/docker/cli/Dockerfile
    environment:
      APP_ENV:
      APP_DEBUG:
      SYMFONY_CACHE_DIR: /cache
      MESSENGER_TRANSPORT_DSN: 'amqp://guest:guest@rabbitmq:5672/%2f/messages'
    volumes:
      - type: tmpfs
        target: /cache
    networks:
      - amqp_senders
  consumer:
    build:
      context: ./
      dockerfile: tools/docker/consumer/Dockerfile
    environment:
      APP_ENV:
      APP_DEBUG:
      SYMFONY_CACHE_DIR: /cache
      MESSENGER_TRANSPORT_DSN: 'amqp://guest:guest@rabbitmq:5672/%2f/messages'
    volumes:
      - type: tmpfs
        target: /cache
    networks:
      - amqp_consumers
networks:
  amqp_consumers:
  amqp_senders: